<body class="d-flex flex-column">
  <div class="page page-center">
    <div class="container container-normal py-4">
      <div class="row align-items-center g-4">
        <div class="col-lg">
          <div class="container-tight">
            <div class="text-center mb-4">
              <a href="." class="navbar-brand navbar-brand-autodark">
                <h1>e-Personel App</h1>
              </a>
            </div>
            <div class="card card-md">
              <div class="card-body">
                <h2 class="h2 text-center mb-4">Giriş Sayfası</h2>
                <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                  <div class="mb-3">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input id="userName" type="text" [(ngModel)]="data.userName" name="userName" class="form-control"
                      placeholder="jhondoe" required minlength="3" validate>
                    <div class="invalid-feedback">
                      Kullanıcı adı en az 3 karakter olmalıdır
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Şifre</label>
                    <div class="input-group input-group-flat">
                      <input type="password" [(ngModel)]="data.password" name="password" class="form-control" #password
                        placeholder="********" required>
                      <span class="input-group-text">
                        @if(isShowPassword){
                        <i (click)="changeShowPassword()" class="fa-solid fa-eye-slash cursor"></i>
                        }@else{
                        <i (click)="changeShowPassword()" class="fa-solid fa-eye cursor"></i>
                        }
                      </span>
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-check">
                      <input type="checkbox" [(ngModel)]="data.rememberMe" name="rememberMe" class="form-check-input" />
                      <span class="form-check-label">Beni hatırla</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    @if(!http.isLoading){
                      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                        Giriş Yap
                      </button>  
                    }@else {
                      <button class="btn btn-primary w-100" type="button" disabled>
                        <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                        Giriş yapılıyor...
                      </button>
                    }                    
                  </div>
                </form>
              </div>
              <div class="hr-text">ya da</div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
                  </div>                  
                </div>
              </div>
            </div>
            <div class="text-center text-muted mt-3">
              Henüz bir hesabın yok mu? <a routerLink="/register" tabindex="-1">Kayıt ol</a>
            </div>
          </div>
        </div>
        <div class="col-lg d-none d-lg-block">
          <img src="/assets/static/illustrations/undraw_secure_login_pdn4.svg" height="300" class="d-block mx-auto"
            alt="">
        </div>
      </div>
    </div>
  </div>
</body>
